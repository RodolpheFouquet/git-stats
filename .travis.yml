language: go
go:
- tip
install:
- go get github.com/kardianos/osext
- go get github.com/ttacon/chalk
- go get github.com/RodolpheFouquet/termtables
script: make
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - git-stats-linux.tar.gz
    - git-stats-darwin.tar.gz
    - git-stats-win32.zip
  skip_cleanup: true
  on:
    tags: true
    repo: RodolpheFouquet/git-stats
